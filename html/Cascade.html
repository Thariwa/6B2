<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade.html</title>
    <style>
        aside+section{
            width: 65%;
            height: 300px;
        }
        aside{
            font-size: 15px;
            background-color: orange;
        }
        aside>h2{
            font-size: 2rem;
        }
        body>aside>h2~p{
            border: 1em solid blue;
        }
        

    </style>
</head>
<body>
    <aside>
        <h2>Life</h2>
        <p>Life is a funny thing</p>
        <p>I don't know how i feel about life</p>
        <p>Life! Life! Life!</p>
    </aside>
    <section>
         This is my section 
    </section>
</body>
</html>
