<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal</legend>
            <label for="name">Name</label> <br>
            <input type="text" name="name" placeholder="John Doe"> 
        </fieldset>
        <fieldset>
            <label for="dob">Date Of Birth</label> <br>
            <select name="month">
                <option value="month">Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
            <select name="Day">
                <option value="day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="Year">
                <option value="year">Year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2026">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2039</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="animal">What is your favorite animal </label> <br>
            <input type="text" name="animal" placeholder="lion">
            <input type="text" name="animal" placeholder="Tiger">
            <input type="text" name="animal" placeholder="Bear">
            <input type="text" name="animal" placeholder="Bull">
            <input type="text" name="animal" placeholder="Serval">
        </fieldset>
        <fieldset>
            <legend>Account</legend>
            <label for="email">Email</label> <br>
            <input type="text" name="name" placeholder="john@johndoe.com"> <br>
            <label for="password">Password</label> <br>
            <input type="text" name="name"> <br>
            <label for="verify password">Verify Password</label> <br>
            <input type="text" name="name"> <br>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <label for="address">Address</label> <br>
            <input type="text" name="name" placeholder="91b Bashiru shittu"> <br>
            <label for="city">City</label> <br>
            <input type="text" name="name" id="city" placeholder="Magodo"> <br>
            
            <label for="state">State</label> <br>
            <select name="State"> 
                <option value="State">Select your state</option>
                <option value="Abia">Abia</option>
                <option value="Adamawa">Adamawa</option>
                <option value="Ogun">Ogun</option>
                <option value="Kwara">Kwara</option>
                <option value="Anambra">Anambra</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Benue">Benue</option>
                <option value="Lagos">Lagos</option>
            </select> <br>
                <label for="phone">Phone</label> <br>
                <input type="text" name="name" id="phone" placeholder="1234 5678 910"> <br>
            
            
        </fieldset>
        
    </form>
</body>
</html>
